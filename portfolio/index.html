---
layout: post-index
title: All Posts
description: "An archive of posts."
comments: false
---

{% for post in site.portfolio %}
    {% if forloop.first %}
    <article>
      <ul>
        <li class="entry-title"><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% if forloop.last %}
      </ul>
    </article>
{% endfor %}
